version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - hi there
    - hello there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - bye bye
    - see you

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - don't like that
    - no way

- intent: mood_great
  examples: |
    - I am feeling great
    - I am very happy
    - I am in a good mood
    - I feel amazing
    - I am doing well

- intent: mood_unhappy
  examples: |
    - I am feeling down
    - I am sad
    - I am not happy
    - I am feeling blue
    - I am unhappy

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a human or a bot?
